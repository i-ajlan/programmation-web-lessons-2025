<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>




</head>
<body>

    <script>
        let num = 4;
        console.log(num)
        console.log(typeof num)

        let greeting = "Bonjour!"
        console.log(greeting)
        console.log(typeof greeting)

        // Boolean: true, false

        console.log(true)
        console.log(typeof true)
        console.log(false)
        console.log(typeof false)

        // javascript est case-sensitive
        // les variables num, Num, NuM sont consideres comme des variables differentes
        let Num = 5;
        let NuM = 17;
        console.log(Num);
        console.log(NuM);
        
        // console.log(True) # True, avec T en majuscule n'est pas considere comme un boolean

        let nombreDeChaussures = 6;
        // Naming convention
        // camelCase      nombreDeChaussures
        // PascalCase NombreDeChaussures
        // kebab-case nombre-de-chaussures
        // snake_case nombre_de_chaussures


        let isEven = true;
        console.log("isEven:", isEven);
        console.log("typeof isEven:", typeof isEven)
        
        // Comparison Operators (operateurs de comparaison)
        // >, <, >=, <=, ==, ===, !=, !==
        console.log("5 > 2:");
        console.log(5 > 2)
        console.log("5 < 2:");
        console.log(5 < 2)
        console.log("18 >= 18");
        console.log(18 >= 18);
        console.log("18 == 18")
        console.log(18 == 18);
        console.log("18 == '18'")
        console.log(18 == "18");
        console.log("18 === '18'")
        console.log(18 === "18");
        console.log("'18' === '18'")
        console.log('18' === '18')
        console.log("'18' == '18'")
        console.log('18' == '18')
        console.log('true == true')
        console.log(true == true)
        console.log('true == false')
        console.log(true == false)
    </script>
</body>
</html>
