<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoPage</title>
    <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <header>
        <nav>
            <div class="left-side-nav">
                <i class="fa-solid fa-bars"></i>
                <div class="youtube-logo">
                        <i class="fa-brands fa-youtube"></i>
                    YouTube
                </div>
            </div>
            <div class="middle-side-nav">
                <div class="search-component">
                    <input type="text" placeholder="Search...">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="right-side-nav">
                <button class="create-button">
                    <i class="fa-solid fa-plus"></i>
                    button
                </button>
                <i class="fa-solid fa-bell"></i>
                <div class="profile">
                    <img src="images/diego-hernandez-MSepzbKFz10-unsplash.jpg" width="50" alt="photo profile">
                </div>
            </div>
        </nav>
    </header>
    <main class="main-video-page">
        <div class="video-container-2">
            <div class="video-played">
                <video controls autoplay>
                    <source src="video/Show the launch of a rocket_ Show also the countdown timer before the rocket get launched starting f.mp4"  type="video/mp4"/>
                </video>
            </div>
            
        </div>
        <section class="right-sidebar">
            <div class="video">
                <div class="post-video">
                    <a href="videoPage.html">
                        <img src="images/spacex-t3HVjP4xNsg-unsplash.jpg" width='250' alt="space launch">
                    </a>
                </div>
                <div class="video-info">
                    <div class="video-channel-profile">
                        <img src="images/diego-hernandez-MSepzbKFz10-unsplash.jpg" width="50" alt="video channel profile">
                    </div>
                    <div>
                        <p class="video-title">
                            Lancement d'un fusee.
                        </p>
                        <p class="video-channel-name">
                            Space Addict
                        </p>
                        <p class="views-upload-date">
                            10K &bull; 2 days age 
                        </p>
                    </div>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
