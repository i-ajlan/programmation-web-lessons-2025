<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
    <button onclick="
        computerMove = chooseComputerMove();

        result = gameStatus('roche', computerMove)

       showAlert('roche')
    ">Rock</button>

    <button onclick="
        computerMove = chooseComputerMove();

        result = gameStatus('papier', computerMove)

        showAlert('papier')
    ">Paper</button>

    <button onclick="
        computerMove = chooseComputerMove();

        result = gameStatus('ciseau', computerMove)

        showAlert('ciseau')
        
    ">Scissor</button>

    <script>
        let match;
        let computerMove;
        let result;
        if(localStorage.getItem('match') === null){
            match = {
            gagne: 0,
            perdu: 0,
            nul: 0
        } 
        } else{
            match = JSON.parse(localStorage.getItem('match'))
        }
        
        function chooseComputerMove(){
            let computerMove = '';
            let rand = Math.random()
            if(rand < 1/3){
                computerMove = 'roche'
            } 
            else if(rand >= 1/3 &&     rand <= 2/3){
                computerMove = 'papier';
            }
            else{
                computerMove = 'ciseau'
            }
            return computerMove
        }

        function gameStatus(playerMove, computerMove){
            let result;
            if(playerMove === 'roche'){
                if(computerMove === 'roche'){
                    result = 'Match nul.'
                    match.nul++;
                    localStorage.setItem('match', JSON.stringify(match))
                    
                } 
                else if(computerMove === 'papier'){
                    result = 'Vous avez perdu.'
                    match.perdu++;
                    localStorage.setItem('match', JSON.stringify(match))
                }
                else{
                    result = 'Vous avez gagne.'
                    match.gagne++;
                    localStorage.setItem('match', JSON.stringify(match))
                }
            }   
            else if(playerMove === 'papier'){
                if(computerMove === 'roche'){
                    result = 'Vous avez gagne.'
                    match.gagne++;
                    localStorage.setItem('match', JSON.stringify(match))
                
                } 
                else if(computerMove === 'papier'){
                    result = 'Match nul'
                    match.nul++;
                    localStorage.setItem('match', JSON.stringify(match))
                }
                else{
                    result = 'Vous avez perdu.'
                    match.perdu++;
                    localStorage.setItem('match', JSON.stringify(match))
                }
            } else {
            // pour ciseau
                if(computerMove === 'roche'){
                    result = 'Vous avez perdu.'
                    match.perdu++;
                    localStorage.setItem('match', JSON.stringify(match))
                    
                } 
                else if(computerMove === 'papier'){
                    result = 'Vous avez gagne'
                    match.gagne++;
                    localStorage.setItem('match', JSON.stringify(match))
                }
                else{
                    result = 'Match nul'
                    match.nul++;
                    localStorage.setItem('match', JSON.stringify(match))
                }
            }

            return result;
        }


        function showAlert(playerMove){
            alert(`Vous avez choisi ${playerMove}. L\'ordinateur a choisi ${computerMove}. ${result}.
            match gagne:${match.gagne}, match perdu:${match.perdu}, match nul:${match.nul}`);
        }
        // console.log(localStorage.getItem('maison'))
        // localStorage.setItem('greeting', 'Hello World!')
        // console.log(localStorage.getItem('greeting'))
        // localStorage.setItem('greeting', "Bonswa tout moun!")
        // localStorage.setItem('products', "[chaussures, chemises, chaussettes]")
        // console.log(localStorage.getItem('products'))
        // localStorage
    </script>
</body>
</html>
